<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .registration-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 60px 68px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
        }

        h2 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }

        .form-control {
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            height: 50px;
            padding: 16px 20px;
            margin-bottom: 16px;
        }

        .form-control:focus {
            background-color: #454545;
            color: #fff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            margin: 24px 0 12px;
        }

        .btn-primary:hover {
            background-color: #f40612;
        }

        .form-label {
            color: #8c8c8c;
            font-size: 13px;
        }

        .alert {
            border-radius: 4px;
        }

        .alert-success {
            background-color: #2a7a2a;
            border-color: #2a7a2a;
        }

        .alert-danger {
            background-color: #e50914;
            border-color: #e50914;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/5e16108c-fd30-46de-9bb8-0b4e1bbbc509/29d8d7d7-83cc-4b5f-aa9b-6fd4f68bfaa6/IN-en-20240205-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h2 class="text-center">Register</h2>

        <form id="registrationForm" th:action="@{/api/v1/user}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Registration successful! You will be redirected shortly.
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
            Registration failed. Please try again.
        </div>
    </div>
</div>

</body>
</html>
