    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #141414;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
    }

    .logo {
      height: 40px;
      fill: #e50914;
    }

    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%),
      url('https://image.tmdb.org/t/p/original/9yBVqNruk6Ykrwc32qrK2TIE5xw.jpg') no-repeat center center/cover;
    }

    .movie-title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .movie-description {
      font-size: 1.5rem;
      max-width: 800px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .play-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 30px;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s ease;
    }

    .play-button:hover {
      background-color: rgba(255,255,255,0.8);
    }

    .info-button {
      background-color: rgba(109, 109, 110, 0.7);
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s ease;
    }

    .info-button:hover {
      background-color: rgba(109, 109, 110, 0.5);
    }

    .movie-meta {
      font-size: 1.1rem;
      color: #d2d2d2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
